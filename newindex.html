<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimatedTic Tac Toe</title>
    <link rel="stylesheet" href="/newindex.css">
</head>

<body>
    <div class="main">
        <di class="header">
            <h1>Tic Tac Toe</h1>
        </di>
        <div class="info-box">
            <h3>select player</h3>
            <div class="reset-btn">
                <button id="playerX" data-title="Tom" onclick="selectPlayer(playX)">Player 'Tom'</button>
                <button id="playerO" data-title="Jerry" onclick="selectPlayer(playO)">Player 'Jerry'</button>
                <button id="Resetgame" class="reset" onclick="resetBoard(event)">Reset</button>
            </div>
            <div class="win-image">

                <img src="https://c.tenor.com/ItjSOKnVjYkAAAAi/win-%E5%8B%9D%E3%81%A1.gif" width="100px" height="100px">
            </div>
        </div>
        <h4 id="turn" class="d-none">It's <span id="PlyareTurn"></span> Turn</h4>
        <h4 id='Winner' class="winner"></h4>
        <div class="container" id="gamebox">

            <div class="game-box">

                <div id="box-1" data-title="" onclick="playerTurn(event,0,0)" class="box">
                
                </div>
                <div id="box-2" data-title="" onclick="playerTurn(event,0,1)" class="box"></div>
                <div id="box-3" data-title="" onclick="playerTurn(event,0,2)" class="box b-r"></div>
                <div id="box-4" data-title="" onclick="playerTurn(event,1,0)" class="box"></div>
                <div id="box-5" data-title="" onclick="playerTurn(event,1,1)" class="box"></div>
                <div id="box-6" data-title="" onclick="playerTurn(event,1,2)" class="box b-r"></div>
                <div id="box-7" data-title="" onclick="playerTurn(event,2,0)" class="box b-b"></div>
                <div id="box-8" data-title="" onclick="playerTurn(event,2,1)" class="box b-b"></div>
                <div id="box-9" data-title="" onclick="playerTurn(event,2,2)" class="box b-r b-b"></div>
            </div>
            
        </div>
    </div>
    <script src="/newindex.js"></script>
</body>

</html>
